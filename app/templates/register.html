<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #5bc0de;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        a {
            color: #5bc0de;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Contenedor principal */
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Sección de preguntas */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        li h3 {
            font-size: 1.2em;
            margin: 0;
        }

        li p {
            font-size: 1em;
            color: #666;
        }

        /* Enlace para responder */
        .responder {
            background-color: #5bc0de;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            display: inline-block;
        }

        .responder:hover {
            background-color: #31b0d5;
        }

        /* Botón para preguntar */
        .ask-question {
            background-color: #5bc0de;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }

        .ask-question:hover {
            background-color: #31b0d5;
        }
        

    </style>
</head>
<body>
    <h1>Bienvenido a StudentOverflow</h1>
    <div class="container">
        <h1 class="mt-5">Crear Cuenta</h1>
        <div class="col-md-4 text-center" style="margin: 20px auto;">
            <form method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                </div>
                <div class="mb-3">
                    <label for="correo_electronico" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
            </form>
            <a href="login" type="submit" class="mt-4">Iniciar Sesión</a>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
